body {

@media (min-width: 768px) {

  }
}

  }

    border: 1px solid #ddd;

  footer {

}

@media (max-width: 479px) {

    background-color: #4CAF50;
    cursor: pointer;
  }
  footer {
    margin-top: 20px;
    text-align: center;
    color: green;
  }
}

/* Dialog Box Styles */
#dialog-box {

  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: green;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

#ok-button {

  padding: 10px 20px;
  border: none;

  cursor: pointer;
}

#ok-button:hover {

}
