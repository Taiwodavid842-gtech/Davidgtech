<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITCHART - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        /* Improved CSS with Variables and Better Organization */
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --background-color: #f8f9fa;
            --text-color: #2c3e50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--background-color);
            line-height: 1.6;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 400px;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .brand-subheader {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #95a5a6;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        /* Dialog Box Improvements */
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .dialog-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-card {
                margin: 1rem;
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .brand-logo {
                font-size: 2rem;
            }
            
            .brand-subheader {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="brand-header">
                <div class="brand-logo">BIT<span style="color: var(--text-color)">CHART</span></div>
                <h2 class="brand-subheader">Welcome Back! <i class="fa-solid fa-user-check"></i></h2>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Email or Mobile</label>
                    <input type="text" 
                           class="form-input" 
                           id="username" 
                           name="username"
                           required
                           autocomplete="username"
                           placeholder="Enter email or mobile number">
                </div>

                <div class="form-group" style="position: relative;">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" 
                           class="form-input" 
                           id="password" 
                           name="password"
                           required
                           autocomplete="current-password"
                           placeholder="Enter your password">
                    <i class="fa-solid fa-eye password-toggle" id="togglePassword"></i>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>

                <div class="signup-link">      New user? <a href="Registration.html" style="color: var(--primary-color); text-decoration: none;">Create account</a>
                </div>
            </form>
        </div>

        <footer class="footer">
            <p>From <strong>GTech</strong></p>
        </footer>
    </div>

    <!-- Improved Dialog -->
    <div class="dialog-overlay" id="dialogOverlay">
        <div class="dialog-box">
            <h3>Welcome to BITCHART! ðŸŽ‰</h3>
            <p>New users are encouraged to create an account to access all features.</p>
            <button class="btn btn-primary" id="dialogClose">Get Started</button>
        </div>
    </div>

    <script>
        // Enhanced JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            // Password Toggle
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');
            
            togglePassword.addEventListener('click', () => {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                togglePassword.classList.toggle('fa-eye-slash');
            });

            // Dialog Handling
            const dialogOverlay = document.getElementById('dialogOverlay');
            const dialogClose = document.getElementById('dialogClose');

            // Show dialog on first visit
            if(!localStorage.getItem('dialogShown')) {
                dialogOverlay.style.display = 'flex';
                localStorage.setItem('dialogShown', 'true');
            }

            // Close dialog handlers
            dialogClose.addEventListener('click', () => {
                dialogOverlay.style.display = 'none';
            });

            dialogOverlay.addEventListener('click', (e) => {
                if(e.target === dialogOverlay) {
                    dialogOverlay.style.display = 'none';
                }
            });

            // Form Validation
            const form = document.getElementById('loginForm');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = {
                    username: form.username.value.trim(),
                    password: form.password.value.trim()
                };

                // Simple validation
                if(!formData.username || !formData.password) {
                    showError('Please fill in all fields');
                    return;
                }

                // Simulated API call
                try {
                    // Show loading state
                    form.querySelector('button').disabled = true;
                    
                    // Replace with actual API call
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Simulated success
                    window.location.href = 'home.html';
                } catch (error) {
                    showError('Invalid credentials. Please try again.');
                } finally {
                    form.querySelector('button').disabled = false;
                }
            });

            function showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.style.color = '#e74c3c';
                errorDiv.style.marginTop = '1rem';
                errorDiv.textContent = message;
                
                const existingError = form.querySelector('.error-message');
                if(existingError) existingError.remove();
                
                form.appendChild(errorDiv);
            }
        });
    </script>
</body>
</html>
