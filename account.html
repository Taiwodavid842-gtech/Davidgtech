<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <style>
        Body{ 
        font-family: Arial, sans-serif;
        background-color:#f0f0f0;
       } 
       
    .container{
           max-width: 400px;
           margin: 13px ;
           background-color: #fff;
           border: 1px solid #ddd;
           box-shadow:0 0 10px rgba(0,0,0,0.3);
           padding: 25px;
           border-radius: 30px;
       }
       h2{
           text-align: center;
           margin-bottom: 20px;
           color: green;
       }
          
      .user-profile{
       margin-bottom: 10px;
       color: #333;
      }
      
      #profile-picture{
          Width:100px;
          height:100px;
          border-radius: 50%;
          Object-fit:cover;
          margin-bottom:1px;
      }
      #username{
          font-weight: bold;
          color:green;
          margin-bottom: 50px;
      }
     .form-group{
      margin-bottom: 20px;
     }
     label{
         display:block;
         margin-bottom:10px;
         color: #333;
         font-weight: bold;
     }
     input[type="file"]{
         Width: 100%;
         height: 40px;
         padding:10px;
         border: 1px solid #ccc;
         border-radius: 5px;
         background-color: #f9f9f9;
     }
     button[type="button"]{
         Width: 100%;
         height: 40px;
         padding:10px;
         color: white;
         border-radius: 5px;
         border: none;
         background-color: #4CAF50;
         cursor: pointer;
     }
     button[type="button"]:hover{
             Background-color : #3e8e41;
         }
          #upload-button{
         padding:10px 20px;
         color: white;
         border-radius: 5px;
         border: none;
         background-color: #4CAF50;
         cursor: pointer;
        } 
    </style>
</head>
<body>
    <div class="container">
   <h2>Account created successfully!</h2>
   <div class="user-profile">
     <img id="profile-picture" src="" alt="profile picture"></img>
   </div>
   <p><b>  welcome</b>, <span id="username"</span>!</p><br><br>
   <form>
       <div class="form-group">
           <label for="profile-pic"><i>choose/change Image</i></label>
           <input type="file" id="profileImage" accept="image/*" style="display: none">
           <button id="upload-button" type="button">upload Image</button>
           <br><br>
        <button><a href="home.html"> star chart</a></button>
       </div>
   </form>
    </div>
    
    <script>    
        // Get username from local storage
const firstName = localStorage.getItem('firstName');
const secondName = localStorage.getItem('secondName');

if (firstName && secondName) {
  document.getElementById("username").innerHTML = `${firstName} ${secondName}`;
} else {
  console.error('Username not found in local storage');
}




// Display profile picture
const profilePicture = document.getElementById('profile-picture');
const profileImageFile = document.getElementById('profileImage');

profileImageFile.addEventListener('change', () => {
  const reader = new FileReader();

  reader.addEventListener('load', () => {
    if (reader.result && reader.result.startsWith('data:image/')) {
      profilePicture.src = reader.result;
      localStorage.setItem('profilePicture', reader.result);
    } else {
      console.error('Invalid image URL');
    }
  });

  reader.addEventListener('error', () => {
    console.error('Error reading file');
  });

  reader.readAsDataURL(profileImageFile.files[0]);
});

const uploadButton = document.getElementById('upload-button');

uploadButton.addEventListener('click', () => {
  profileImageFile.click();
});

  </script>
</body>
  </html>
