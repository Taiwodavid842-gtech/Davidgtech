<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dashboard - BITCHART</title>
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --background-color: #f8f9fa;
            --text-color: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--background-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            position: relative;
        }

        .success-badge {
            position: absolute;
            top: -15px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .user-profile {
            text-align: center;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
        }

        #profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        #profile-picture:hover {
            transform: scale(1.05);
        }

        #user-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .upload-section {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .upload-button {
            background: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .upload-button:hover {
            background: var(--secondary-color);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .feature-card {
            padding: 1.5rem;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .profile-content {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }

        .progress-bar {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 75%;
            transition: width 0.5s ease;
        }

        .dashboard-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .dashboard-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-badge">Account Verified âœ“</div>
        
        <div class="profile-header">
            <h1 style="color: var(--primary-color)">Welcome to BITCHART!</h1>
            <p>enjoy your stay on the webapp</p>
        </div>

        <div class="profile-content">
            <div class="user-profile">
                <img id="profile-picture" src="./default-avatar.jpg" alt="Profile Picture">
                <h2 id="user-name"></h2>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p>Profile Completion: 75%</p>
                
                <div class="upload-section">
                    <input type="file" id="profileImage" accept="image/*" hidden>
                    <button class="upload-button" id="upload-button">
                        <i class="fas fa-camera"></i>
                        Update Photo
                    </button>
                </div>
            </div>

            <div class="user-details">
                <div class="profile-stats">
                    <div class="stat-item">
                        <h3>Joined</h3>
                        <p id="join-date"></p>
                    </div>
                    <div class="stat-item">
                        <h3>Records</h3>
                        <p>0 Charts Created</p>
                    </div>
                </div>

                <div class="features-grid">
                    <div class="feature-card">
                        <i class="fas fa-chart-line fa-2x"></i>
                        <h3>Your data informations </h3>
                        <p>Create interactive charts</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-database fa-2x"></i>
                        <h3>Data Storage</h3>
                        <p>Secure data storage</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-share-alt fa-2x"></i>
                        <h3>Collaboration</h3>
                        <p>Team sharing features</p>
                    </div>
                </div>

                <a href="home.html" class="dashboard-btn">
                    Enter Dashboard
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>

    
        
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Load user data from localStorage or create default
    const userData = JSON.parse(localStorage.getItem('userData')) || {
        firstName: 'User',
        lastName: 'Name',
        email: 'user@example.com',
        joinDate: new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        }),
        profilePic: localStorage.getItem('profilePicture') || './default-avatar.jpg',
        verified: true
    };

    // Set user information
    document.getElementById('user-name').textContent = 
        `${userData.firstName} ${userData.lastName}`;
    document.getElementById('join-date').textContent = userData.joinDate;
    document.getElementById('profile-picture').src = userData.profilePic;

    // Hide verification badge if account isn't verified
    if (!userData.verified) {
        document.querySelector('.success-badge').style.display = 'none';
    }

    // Image upload handling
    const profileImageInput = document.getElementById('profileImage');
    const profilePicture = document.getElementById('profile-picture');
    const uploadButton = document.getElementById('upload-button');

    profileImageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
            
            reader.onload = (event) => {
                profilePicture.src = event.target.result;
                // Update both localStorage entries
                localStorage.setItem('profilePicture', event.target.result);
                
                // Also update the profilePic in userData
                const updatedUserData = {
                    ...userData,
                    profilePic: event.target.result
                };
                localStorage.setItem('userData', JSON.stringify(updatedUserData));
                
                // Show success feedback
                uploadButton.innerHTML = '<i class="fas fa-check"></i> Photo Updated!';
                uploadButton.style.backgroundColor = '#27ae60';
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    uploadButton.innerHTML = '<i class="fas fa-camera"></i> Update Photo';
                    uploadButton.style.backgroundColor = '';
                }, 2000);
            };
            
            reader.onerror = (error) => {
                console.error('Error reading file:', error);
                uploadButton.innerHTML = '<i class="fas fa-times"></i> Error!';
                uploadButton.style.backgroundColor = '#e74c3c';
                
                setTimeout(() => {
                    uploadButton.innerHTML = '<i class="fas fa-camera"></i> Update Photo';
                    uploadButton.style.backgroundColor = '';
                }, 2000);
            };
            
            reader.readAsDataURL(file);
        } else {
            alert('Please select a valid image file (JPEG, PNG, etc.).');
        }
    });

    uploadButton.addEventListener('click', () => {
        profileImageInput.click();
    });

    // Add hover effect to feature cards
    document.querySelectorAll('.feature-card').forEach(card => {
        card.addEventListener('mouseenter', () => {
            card.style.transform = 'translateY(-5px)';
            card.style.boxShadow = '0 8px 15px rgba(0, 0, 0, 0.2)';
        });
        
        card.addEventListener('mouseleave', () => {
            card.style.transform = '';
            card.style.boxShadow = 'var(--shadow)';
        });
    });

    // Animation for progress bar
    const progressFill = document.querySelector('.progress-fill');
    let width = 0;
    const targetWidth = 75; // Target percentage
    const interval = setInterval(() => {
        if (width >= targetWidth) {
            clearInterval(interval);
        } else {
            width++;
            progressFill.style.width = `${width}%`;
        }
    }, 20);

    // Drag and drop for profile picture
    profilePicture.addEventListener('dragover', (e) => {
        e.preventDefault();
        profilePicture.style.border = '3px dashed #2ecc71';
    });

    profilePicture.addEventListener('dragleave', () => {
        profilePicture.style.border = '3px solid var(--primary-color)';
    });

    profilePicture.addEventListener('drop', (e) => {
        e.preventDefault();
        profilePicture.style.border = '3px solid var(--primary-color)';
        
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
            profileImageInput.files = e.dataTransfer.files;
            const event = new Event('change');
            profileImageInput.dispatchEvent(event);
        }
    });

    // Check if this is a new user (just registered)
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('newUser')) {
        // Show welcome animation
        const welcomeMessage = document.createElement('div');
        welcomeMessage.style.position = 'fixed';
        welcomeMessage.style.top = '0';
        welcomeMessage.style.left = '0';
        welcomeMessage.style.width = '100%';
        welcomeMessage.style.height = '100%';
        welcomeMessage.style.backgroundColor = 'rgba(46, 204, 113, 0.9)';
        welcomeMessage.style.display = 'flex';
        welcomeMessage.style.flexDirection = 'column';
        welcomeMessage.style.justifyContent = 'center';
        welcomeMessage.style.alignItems = 'center';
        welcomeMessage.style.color = 'white';
        welcomeMessage.style.zIndex = '1000';
        welcomeMessage.style.fontSize = '2rem';
        welcomeMessage.style.animation = 'fadeOut 3s forwards 2s';
        
        welcomeMessage.innerHTML = `
            <h1>Welcome to BITCHART, ${userData.firstName}!</h1>
            <p>Your data analytics journey begins now</p>
        `;
        
        document.body.appendChild(welcomeMessage);
        
        // Remove the parameter from URL
        window.history.replaceState({}, document.title, window.location.pathname);
    }
});

// Add global drag and drop feedback
document.addEventListener('dragover', (e) => {
    e.preventDefault();
    document.body.classList.add('dragover');
});

document.addEventListener('dragleave', (e) => {
    e.preventDefault();
    document.body.classList.remove('dragover');
});

document.addEventListener('drop', (e) => {
    e.preventDefault();
    document.body.classList.remove('dragover');
});

// Add animation for dashboard button
document.querySelector('.dashboard-btn').addEventListener('mouseenter', function() {
    this.querySelector('i').style.transform = 'translateX(5px)';
});

document.querySelector('.dashboard-btn').addEventListener('mouseleave', function() {
    this.querySelector('i').style.transform = '';
});
    </script>
</body>
</html>
