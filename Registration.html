
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    
    /* Container Styles */
    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    
    /* Responsive Container Styles */
    @media (max-width: 767px) {
      .container {
        margin: 20px auto;
        padding: 10px;
      }
    }
    
    @media (max-width: 479px) {
      .container {
        margin: 10px auto;
        padding: 5px;
      }
    }
    
    /* Form Styles */
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: green;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      padding-top: 15px;
      color: green;
    }
    
    input[type="text"], input[type="date"], input[type="number"], input[type="email"], input[type="password"] {
      width: 100%;
      height: 40px;
      padding: 3px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    /* Responsive Form Styles */
    @media (max-width: 479px) {
      input[type="text"], input[type="date"], input[type="number"], input[type="email"], input[type="password"] {
        height: 30px;
      }
    }
    
    button[type="submit"] {
      width: 70%;
      height: 40px;
      padding: 5px;
      background-color: #4CAF50;
      border: none;
      border-radius: 9px;
      color: white;
      margin-left: 30px;
      cursor: pointer;
    }
    
    button[type="submit"]:hover {
      background-color: #3e8e41;
    }
    
    /* Additional Registration Features */
    #password-strength {
      font-size: 14px;
      color: gray;
    }
    
    #password-strength.weak {
      color: red;
    }
    
    #password-strength-medium {
      color: yellow;
    }
    
    #password-strength.strong {
      color: green;
    }
    
    #terms-and-conditions {
      font-size: 14px;
      color: gray;
    }
    
    #register-success {
      display: none;
      font-size: 18px;
      color: green;
      text-align: center;
      margin-top: 20px;
    }
    
    #register-failed {
      display: none;
      font-size: 18px;
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create an Account</h2>
    
    <form id="register-form">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="Matthew" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Rick" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@example.com" required>
      </div>
      <div class="form-group">
        <label for="mobile-digit">Mobile Digit</label>
        <input type="number" id="mobile-digit" placeholder="+234805436536" required>
      </div>
      <div class="form-group">
        <label for="date-of-birth">Date of Birth</label>
        <input type="date" id="date-of-birth" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>
        <span id="password-strength"></span>
      </div>
<div class="form-group">
  <label for="confirm-password">Confirm Password</label>
  <input type="password" id="confirm-password" placeholder="Confirm Password" required>
</div>
<div class="form-group">
  <input type="checkbox" id="terms-and-conditions" required>
  <label for="terms-and-conditions">I agree to the terms and conditions</label>
</div>
<button type="submit">Register</button>
<div id="register-success">Registration successful!</div>
<div id="register-failed">Registration failed. Please try again.</div>
</form>
</div>

<script>
  const registerForm = document.getElementById('register-form');
  registerForm.addEventListener('submit', (event) => {
    event.preventDefault();
    const firstName = document.getElementById('first-name').value;
    const lastName = document.getElementById('last-name').value;
    const email = document.getElementById('email').value;
    const mobileDigit = document.getElementById('mobile-digit').value;
    const dateOfBirth = document.getElementById('date-of-birth').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    const termsAndConditions = document.getElementById('terms-and-conditions').checked;

    // Validate form data
    if (!firstName || !lastName || !email || !mobileDigit || !dateOfBirth || !password || !confirmPassword) {
      alert('Please fill in all fields.');
      return;
    }

    if (password !== confirmPassword) {
      alert('Passwords do not match.');
      return;
    }

    if (!termsAndConditions) {
      alert('Please agree to the terms and conditions.');
      return;
    }

    // Store the form data in localStorage
    localStorage.setItem('firstName', firstName);
    localStorage.setItem('lastName', lastName);
    localStorage.setItem('email', email);
    localStorage.setItem('mobileDigit', mobileDigit);
    localStorage.setItem('dateOfBirth', dateOfBirth);
    localStorage.setItem('password', password);

    // Redirect to account page
    window.location.href = 'account.html';
  });
</script>
</body>
</html>
