    <script>
  const username = localStorage.getItem('username');
  const profilePicture = document.getElementById('profile-picture');
  const storedProfilePictureSrc = localStorage.getItem('profilePicture');

  profilePicture.src = storedProfilePictureSrc;
  document.getElementById('username').innerHTML = username;

  // Get username from local storage
const firstName = localStorage.getItem('firstName');
const lastName = localStorage.getItem('lastName');

if (firstName && lastName) {
  document.getElementById("username").innerHTML = `${firstName} ${lastName}`;
} else {
  console.error('Username not found in local storage');
}
  
  
  
  
  
  
  const imageData = localStorage.getItem('imageData');

if (imageData) {
  const storyImages = document.querySelectorAll('.story-image');
  storyImages.forEach((image) => {
    image.style.backgroundImage = `url(${imageData})`;
    image.classList.remove('empty');
  });
}
  
  
  
 
  

const storyImages = document.querySelectorAll('.story-image');
const storyContainer = document.querySelector('.story-container');

storyImages.forEach((image) => {
  image.addEventListener('click', () => {
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = 'image/*';
    fileInput.onchange = (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = (event) => {
        image.style.backgroundImage = `url(${event.target.result})`;
        image.classList.remove('empty');
      };
      reader.readAsDataURL(file);
    };
    fileInput.click();
  });
});

// Add event listener to scroll through images
storyContainer.addEventListener('wheel', (e) => {
  e.preventDefault();
  storyContainer.scrollLeft += e.deltaY;
});

storyContainer.addEventListener('scroll', () => {
  const scrollLeft = storyContainer.scrollLeft;
  const scrollWidth = storyContainer.scrollWidth;
  const clientWidth = storyContainer.clientWidth;

  if (scrollLeft + clientWidth >= scrollWidth) {
    // Add new image divs when scrolled to the end
    const newImage = document.createElement('div');
    newImage.classList.add('story-image', 'empty');
    newImage.innerHTML = '<span>Tap to add image</span>';
    storyContainer.appendChild(newImage);

    // Add event listener to new image div
    newImage.addEventListener('click', () => {
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (event) => {
          newImage.style.backgroundImage = `url(${event.target.result})`;
          newImage.classList.remove('empty');
        };
        reader.readAsDataURL(file);
      };
      fileInput.click();
    });
  }
});



  
const postTextarea = document.querySelector('.post-textarea');
const postButton = document.querySelector('.post-button');
const postList = document.querySelector('.post-list');

postButton.addEventListener('click', () => {
  const postText = postTextarea.value;
  if (postText !== '') {
    const postHtml = `
      <div class="post">
        <p class="post-text">${postText}</p>
       </div> 
       <div class="post-actions">
          <button class="like-button"><i class="fa fa-thumbs-up" aria-hidden="true"></i> Like (<span class="like-count">0</span>)</button></div>
          <button class="comment-button">Comment (<span class="comment-count">0</span>)</button>
          <div class="comment-section">
            <textarea class="comment-textarea" placeholder="Write a comment..."></textarea>
            <button class="post-comment-button">Post Comment</button>
            <div class="comment-list">
              <!-- comments will be listed here -->
          
          </div>
        </div>
      
    `;
    postList.insertAdjacentHTML('beforeend', postHtml);

    const likeButtons = postList.querySelectorAll('.like-button');
    const commentButtons = postList.querySelectorAll('.comment-button');

    likeButtons.forEach((likeButton) => {
      likeButton.addEventListener('click', () => {
        const likeCountSpan = likeButton.querySelector('.like-count');
        const likeCount = parseInt(likeCountSpan.textContent) + 1;
        likeCountSpan.textContent = likeCount.toString();
      });
    });

    commentButtons.forEach((commentButton) => {
      commentButton.addEventListener('click', () => {
        const commentCountSpan = commentButton.querySelector('.comment-count');
        const commentCount = parseInt(commentCountSpan.textContent) + 1;
        commentCountSpan.textContent = commentCount.toString();

        const commentTextarea = commentButton.parentNode.querySelector('.comment-textarea');
        const postCommentButton = commentButton.parentNode.querySelector('.post-comment-button');
        const commentList = commentButton.parentNode.querySelector('.comment-list');

        postCommentButton.addEventListener('click', () => {
          const commentText = commentTextarea.value;
          if (commentText !== '') {
            const commentHtml = `<div class="comment">${commentText}</div>`;
            commentList.insertAdjacentHTML('beforeend', commentHtml);
            commentTextarea.value = '';
          }
        });
      });
    });

    postTextarea.value = '';
  }
});
