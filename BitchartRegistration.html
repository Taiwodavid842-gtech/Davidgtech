<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <style>
        Body{
            Background-color: #f0f0f0 ;
            Font-family:Arial, sans-serif
        }
       .container{
          Max-width:400px;
          margin: 60px 10px 0 10px ;
        Padding: 20px;
        background-color:#fff;
        border:1px solid #ddd;
        box-shadow: 0 0 10px rgba(0,0,0 0.1);
       }
       h2{
           text-align:center;
           margin-bottom:20px;
           Color:green;
           
       }
       label{
           display:block;
           margin-bottom:10px;
           padding-top: 15px;
           Color:green ;
       }
       
       input[type="text"], 
       input[type="date"], 
       input[type="number"]{
           width: 100%;
           height:40px;
           padding: 3px;
           border:1px solid #ccc;
           border-radius: 5px;
         } 
         button[type="submit"]{
           width: 70%;
           height:40px;
           padding: 5px;
           background-color:#ccc;
           border:none;
           border-radius: 9px;
           color: green;
           Margin-left:30px;
         } 
    </style>
</head>
<body>
    <div class="container"> 
    <h2>create an account </h2>
    <form>
    <div class="form-group">
    <label style="margin-bottom:0" for="first Name"> first name</label>
   <input type="text" placeholder="Matthew" id="fname"></div>
        
    <div class="form-group"> 
    <label style="margin-bottom:0" for="Second Name">Second Name</label>  
     <input type="text" placeholder="rick" id="sname">
      </div>
   
      <div class="form-group"> 
       <label style="margin-bottom:0" for="mobile digit">mobile digit</label>
      <input type="number" placeholder="123456789" id="Mdigit">
      </div>
      
      <div class="form-group"> 
        <label style="margin-bottom:0" for="dateofbirth"> Date of Birth</label>
        <input type="date" id="DOB">
        </div>
        <div> <br>
        <button type="submit"><a href="account.html">register </a> </button></div>
    </form>
    </div>
    <script>
        const fname = document.getElementById('fname');
const sname = document.getElementById('sname');

// Add an event listener to the form submission
document.querySelector('form').addEventListener('submit', (e) => {
  e.preventDefault(); // Prevent the default form submission

  // Store the form data in localStorage
  localStorage.setItem('firstName', fname.value);
  localStorage.setItem('secondName', sname.value);

  // Redirect to the next page
  window.location.href = 'account.html';
}); 
    </script>
</body>
</html>
